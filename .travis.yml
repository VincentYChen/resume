language: ruby

services:
  - docker
before_install:
- docker pull vincentydchen/resume-builder
script:
- cd $HOME; GIT_SSL_NO_VERIFY=1 git clone https://github.com/VincentYChen/resume.git
- cd $HOME/resume/tex_version; \
      mkdir ../_build; \
      xelatex -interaction=nonstopmode -halt-on-error -output-directory ../_build resume_vincent.tex
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
  - $TRAVIS_BUILD_DIR/_build/resume_yi_dong.pdf
  - $TRAVIS_BUILD_DIR/_build/resume_vincent.pdf
  on:
    repo: VincentYChen/resume
